<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inventaire</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Inventaire</h1>
  <table id="actes" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Date</th>
        <th>N° acte</th>
        <th>Personnages / Objet</th>
        <th>Citation latine</th>
        <th>Traduction française</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    Papa.parse("assets/faucigny.csv", {
      download: true,
      header: true,
      complete: function(results) {
        let table = $('#actes').DataTable();
        results.data.forEach(row => {
          table.row.add([
            row["Date"],
            row["N° acte"],
            row["Personnages / Objet"],
            row["Citation latine"],
            row["Traduction française"]
          ]);
        });
        table.draw();
      }
    });
  </script>
</body>
</html>
